<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <link rel="stylesheet" href="style.css"/>
    <title>Fantastika</title>
</head>
<body>
  <header>
    <div class="boxBorder">
      <img
        class="logoFantastika"
        src="assets/icone_logo.png"
        alt="logo Fantastika"
      />
      <p>Fantastika</p>
      <nav class="iconsnav">
        <ul class="logosHeader">
          <li>
            <img src="assets/icone_instagram.png" alt="logo instagram" />
          </li>
          <li><img src="assets/icone_youtube.png" alt="logo youtube" /></li>
          <li><img src="assets/icone_whatsapp.png" alt="logo whatsapp" /></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class ="primeiraSeçao">
      <div class="CachorroChapeu">
        <h1>Boas vindas à nossa inauguração!</h1>
        <img class="logopata"src="assets/icone_logo.png"alt="logo Fantastika"/>
      </div>
    </section>
    
    <section class="segundaSeçao">
      <div class ="cachorroLeao">
        <h3>Só banho e tosa?</h3>
        <p>O cuidado com seu cão é prioridade para nós. Possuímos toda estrutura necessária para cuidar da saúde, higiene e bem estar emocional do seu pet.</p>
        <button>Fale Conosco</button>
      </div>
    </section>




  </main>
</body>
</html>
